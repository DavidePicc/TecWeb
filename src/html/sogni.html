<div class="welcomeDash">
    <img class="loghino" alt="logo dell'azienda" src="../assets/logo.svg">
    <p>Saudade presenta:</p>
</div>

<div class="Errore">
    <p id="ricError"></p>
</div>


<div class="apparizione">
    <form class="cercaSogno" id="cercaSogno" action="sogni.php" method="GET">
        <label for="search">Cerca per nome:</label>
        <input class="barraRicerca" type="text" id="search" name="search" value="{ricerca}" placeholder="Cerca per titolo " maxlength="256">
        <input class="bottoneCerca" type="submit" value="Cerca">
    </form>
    <div class="searchSogno">
        <form class="filtraSogno" action="sogni.php" method="GET">
            <label for="categoria">Filtro:</label>
            <select class="formListaSogni" id="categoria" name="categoria" required>
                <option value="" disabled selected> Scegli categoria </option>
                {options}
            </select>
            <input class="bottoneFiltro" type="submit" value="Applica">
        </form>
    </div>
</div>
<div class="apparizioneLenta"> <!--Da vedere-->
    <div class="elencoSogni">
        <ul class="elListaSogno">
            {elencoSogni}
        </ul>
    </div>
</div>

<script src="../js/barraRic.js"></script>
