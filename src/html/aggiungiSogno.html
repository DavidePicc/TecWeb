<div class="Errore">
    <p>{Error}</p>
    <p id="titError"></p>
    <p id="decError"></p>
</div>

<div class="Successo">
    <p>{messaggioSuccesso}</p>
</div>

<div class="box">
    <form id="nuovoSognoForm" action="{link}" method="post" enctype="multipart/form-data"> 
        {poster}
        <fieldset>
        <label for="titoloSogno">Titolo sogno:</label>
        <input class="casellaTesto" placeholder="Titolo sogno" id="titoloSogno" type="text" name="titoloSogno" maxlength="50" value="{titolo}" required>
        </fieldset>

        <fieldset>
        <label for="categoria">Categoria:</label>
        <select class="selectForm" id="categoria" name="categoria">
            {options}
        </select>
        </fieldset>

        <fieldset>
        <label for="prezzo">Prezzo:</label>
        <input class="casellaTesto" placeholder="Prezzo" id="prezzo" type="number" name="prezzo" min="0" step="1" value="{prezzo}" required>
        </fieldset>

        <fieldset>
        <label for="immagineSogno">Immagine sogno:</label>
        <input type="file" id="immagineSogno" name="immagineSogno">
        </fieldset>

        <fieldset>
        <label for="descrizione">Descrizione:</label>
        <textarea class="casellaTesto" placeholder="Descrizione" id="descrizione" name="descrizione"  maxlength="256" required>{descrizione}</textarea>
        </fieldset>

        <input id="button-lungo" type="submit" value="{bottone}">
    </form>
</div>

<script src="../js/newDream.js"></script>
