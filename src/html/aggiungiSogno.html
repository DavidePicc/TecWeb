<!--Da eliminare <br> quando si fa frontend-->

<div class="Errore">
    {Error}
    <p id="titError"></p>
    <p id="decError"></p>
</div>

<div class="box">
    <form id="nuovoSognoForm" action="aggiungiSogno.php" method="post" enctype="multipart/form-data"> 
        <p>Aggiungi un nuovo sogno</p>
                
        <label for="titoloSogno">Titolo sogno:</label>
        <input class="casellaTesto" placeholder="Titolo sogno" id="titoloSogno" type="text" name="titoloSogno" maxlength="50">
        <br>

        <label for="categoria">Categoria:</label>
        <select class="selectForm" id="categoria" name="categoria">
            {options}
        </select>
        <br>

        <label for="prezzo">Prezzo:</label>
        <input class="casellaTesto" placeholder="Prezzo" id="prezzo" type="number" name="prezzo" min="0" step="1">
        <br>

        <label for="immagineSogno">Immagine sogno:</label>
        <input type="file" id="immagineSogno" name="immagineSogno">
        <br>

        <label for="descrizione">Descrizione:</label><br>
        <textarea class="casellaTesto" placeholder="Descrizione" id="descrizione" name="descrizione" maxlength="256"></textarea>
        <br>
        
        <input id="button-lungo" type="submit" value="Aggiungi sogno">
        <br>
    </form>
</div>

<script src="../js/newDream.js"></script>
