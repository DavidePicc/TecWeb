<!--Da eliminare <br> quando si fa frontend-->

<div class="Errore">
    {Error}
    <p id="loginUsernameError"></p>
    <p id="loginPasswordError"></p>
</div>

<div class="box">
    <form id="nuovoSognoForm" action="aggiungiSogno.php" method="post" enctype="multipart/form-data"> 
        <p>Nuovo sogno</p>
                
        <p>Possibilmente evitare di inserire caratteri speciali nel campo titolo, tassativamente evitare: / \ ? "</p>
        <label for="titoloSogno">Titolo sogno</label>
        <input class="casellaTesto" placeholder="Titolo sogno" id="titoloSogno" type="text" name="titoloSogno" maxlength="50">
        <br>

        <label for="prezzo">Prezzo</label>
        <input class="casellaTesto" placeholder="Prezzo" id="prezzo" type="number" name="prezzo" min="0" step="1">
        <br>

        <label for="pathImg">Immagine sogno</label>
        <input type="file" id="immagineSogno" name="immagineSogno">
        <br>

        <label for="descrizione">Descrizione</label>
        <textarea class="casellaTesto" placeholder="Descrizione" id="descrizione" name="descrizione"></textarea>
        <br>
        
        <input id="button" type="submit" value="Aggiungi sogno">
        <br>
    </form>
</div>

<script src="../js/functions.js"></script>
