<div class="contatti">
    <h2 class="titolo">Contatta Il team Saudade</h2>
    <div class="formContatta">
    <form action="contatta.php" method="POST">
        <fieldset class="emailForm">
            <label for="email">Email:</label>
            <input tabindex="1" type="email" id="email" name="email" required placeholder="example@abc123.com">
        </fieldset>
        
        <fieldset class="assistanceForm">
            <label>Per cosa ti serve assistenza:</label>
            <div class="radioButton">
                <input tabindex="2" type="radio" id="sogni" name="motivo" value="sogni" required>
                <label for="sogni">Sogni</label>
            </div>
            <div class="radioButton">
                <input tabindex="3" type="radio" id="chip" name="motivo" value="chip" required>
                <label for="chip">Servizi o altro</label>
            </div>
        </fieldset>
        

        <fieldset class="messageForm">
            <label for="messaggio">Descrivi problema:</label><br>
            <textarea tabindex="4" id="messaggio" name="messaggio" maxlength="256" placeholder="Descrivi il problema" required></textarea>
        </fieldset>
        <input class="bottoneForm" tabindex="5" type="submit" value="Invia">
    </form>
    </div>
</div>

<div>
    {Error}
</div>

<p class="center">Oppure contatta: saudade@support.com</p>
