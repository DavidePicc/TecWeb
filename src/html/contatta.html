<div class="Errore">
    {Error}
    <p id="emailError"></p>
    <p id="messageError"></p>
</div>

<div class="contatti">
    <div class="formContatta">
    <h2 class="titolo">Contatta Il team Saudade</h2>
    <form action="contatta.php" id="contatta" method="POST">
        <fieldset class="emailForm">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@abc123.com">
        </fieldset>
        
        <fieldset class="assistanceForm">
            <label>Per cosa ti serve assistenza:</label>
            <div class="radioButton">
                <input type="radio" id="sogni" name="motivo" value="sogni" required>
                <label for="sogni">Sogni</label>
            </div>
            <div class="radioButton">
                <input type="radio" id="chip" name="motivo" value="chip" required>
                <label for="chip">Servizi o altro</label>
            </div>
        </fieldset>
        

        <fieldset class="messageForm">
            <label for="messaggio">Descrivi problema:</label><br>
            <textarea id="messaggio" name="messaggio" maxlength="256" placeholder="Descrivi il problema" required></textarea>
        </fieldset>
        <input class="bottoneForm" type="submit" value="Invia">
    </form>
    </div>
</div>

<p class="center">Oppure contatta: saudade@support.com</p>

<script src="../js/contact.js"></script>
