<div class="Errore">
    {Errore}
    <p id="recenzError"></p>
</div>

<div class="Successo">
    <p>{messaggioSuccesso}</p>
</div>

<div class="box">
    <form id="nuovaRecensione" action="aggiungiRecensione.php?sogno={titoloSogno}" method="post" enctype="multipart/form-data"> 
        <p>Nuova recensione per {titoloSogno} </p>

        <label class="labelRecensione" for="valutazione">Quante stelle vuoi mettere?</label>
        <select class="selectForm" id="valutazione" name="valutazione" required>
            <option value="" disabled selected> Scegli una valutazione </option>
            <option value="1"> 1 stella </option>
            <option value="2"> 2 stella </option>
            <option value="3"> 3 stella </option>
            <option value="4"> 4 stella </option>
            <option value="5"> 5 stella </option>
        </select>
        <fieldset>
        <label class="labelRecensione" for="recensione">Cosa ne pensi:</label>
        <textarea class="casellaTesto" placeholder="Recensione" id="recensione" name="recensione" maxlength="5000" required></textarea> <!--modificato max lenght da 8000 a 5000-->
        </fieldset>
        <input id="button" type="submit" value="Pubblica">
    </form>
</div>

<script src="../js/recenzione.js"></script>
