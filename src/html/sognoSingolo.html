<div class="sognoContainer">
  <p class="titoloSogno"><span class="full-description">{titolo}</span></p>
    <img class="sognoImmagine" src={pathImg} alt="{titolo}">
    <div class="sognoDescrizione">
        <p><span class="titoletto">Descrizione:</span><span class="full-description"> {descrizione}</span></p>
        <p><span class="titoletto">Prezzo:</span> {prezzo} &#8364</p>
        {bottoneCompra}
    </div>
</div>

<div class="elencoRecensioni">
    <p>Recensioni degli utenti </p>
    <ul class="listaRecensioni">
        {recensioni}
    </ul>
</div>
