<div class="sognoContainer">
    <h3 class="titoloSogno">{titolo}</h3>
    <img class="sognoImmagine" src={pathImg} alt="{titolo}">
    <div class="sognoDescrizione">
        <p><span class="titoletto">Titolo:</span> {titolo}</p>
        <p><span class="titoletto">Descrizione:</span> {descrizione}</p>
        <p><span class="titoletto">Prezzo:</span> {prezzo}</p>
        {bottoneCompra}
    </div>
</div>

<div class="elencoRecensioni">
    <p>Recensioni degli utenti </p>
    <ul class="listaRecensioni">
        {recensioni}
    </ul>
</div>
